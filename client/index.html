<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<script data-ad-client="ca-pub-9441140070446957" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
		function single()  {
			window.location.href = "singlegame.html";
		}
		function settings()  {
			window.location.href = "settings.html";
		}

			// oobe
			(function($){
		  $(document).ready(function() {
		  
		  var consent = localStorage.getItem('cookie-consent');
		  
		  if(consent != 'true'){
			$('#cookie').fadeIn();
		  }

		  
		  $('#cookie-ok').click(function(event){
			localStorage.setItem('cookie-consent', 'true');
			$('#cookie').fadeOut();
			localStorage.setItem('music', 'false');
		  });
		  
		  });
		  })(jQuery);
		  </script>
		  <script>
			  if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
alert("You are trying to connect to a service that only works on PC. Pressing OK will ignore this message, As a developer, I advice you not to try to play this game on your phone.")
}
		  </script>
	</head>
	<body>

		<div id="logoFlexBox">
			<img id="tetrisLogo" src="media/logo.png">
		</div>
		<button class="w3-center w3-button w3-white centerbruh" onclick="settings()"><h1 class="w3-center">Settings</h1></button>
		<p>
		</p>
		<div id="menuContainer">
		</div>
		<div id="newRoomContainer">
			<a href="/room" class="action-button shadow">Create a server!</a>
			<p></p>
			<p class="white">Server Version is currently: 0.3</p>

		<div id="cookie">
			<div id="cookie-wrapper">
			  <div id="cookie-content" class="h1">Welcome to Tetris! <p>There is a settings button after starting the game, you can enable music, addons and more.</p>Hit START to start playing!</div>
				<button id="cookie-ok"><h1>Start!</h1></button>
			</div>
		</div>

		<script>
			const menuContainer = document.getElementById('menuContainer'); 
			window.addEventListener('load', getMenuData)

			const updateChecker = setInterval(getMenuData, 2000)

			function getMenuData(event) {
				var req = new XMLHttpRequest();
				req.open('GET', '/menu-update', true);

				req.onload = function() {
				  if (req.status >= 200 && req.status < 400) {
				    // Success!
				    var data = JSON.parse(req.responseText);
				    //Generate innerHTML of menuContainer div to represent selectable rooms
				    updateMenu(data)

				  } else {
				    // We reached our target server, but it returned an error

				  }
				};

				req.onerror = function() {
				  // There was a connection error of some sort
				};

				req.send();		
			}

			function updateMenu(array = []) {
				let content = '';
				if(array.length) {
					for (let i = 0; i < array.length; i++) {
						const link = array[i].pop >= 5 
														? `<p class="full-button">The room is FULL.</p>` 
														: `<a class="join-button" href="/room#${array[i].room}">JOIN</a>`
						const room =
									 `<div class="roomContainer">
										<div class="roomName">
											${array[i].room}
										</div>
										<div class="roomPop">
											${array[i].pop} / 5
										</div>
										<div class="roomLink">
											${link}
										</div>
									</div><button class="w3-button w3-center w3-white" onclick="single()">Start SinglePlayer</button>`;
						content += room
					}
				} else {
					//create single div showing no rooms available
					content=`<div class='roomContainer'>No generated servers found, please, create one.</div><button class="w3-button w3-center w3-white" onclick="single()">Single Player</button>`
				}
				menuContainer.innerHTML = content;
			}

		</script>
	</body>
</html>
