<link rel="stylesheet" href="index.css">
<script>
    // settings
    (function($){
  $(document).ready(function() {
  
  var consent = localStorage.getItem('music');
  
  if(consent != 'false'){
    console.log("Show disable button")
    $('.enable').hide();
  }

  
  if(consent != 'true'){
    console.log("show enable button")
    $('.disable').hide();
}
  
  });
  })(jQuery);

  function enable()  {
    localStorage.setItem('music', 'true');
    location.reload();
  }

  function disable()  {
    localStorage.setItem('music', 'false');
    location.reload();
  }

  function home()  {
    window.location.href = "index.html";
  }
  </script>
    </head>
    <body>
        <h1 class="w3-center white">Welcome!</h1>
        <h2 class="white w3-center"> Tetis Settings</h2>
        <p>
            <h1 class="white w3-center">MUSIC:</h1>
        </p>
        <div class="w3-center">
        <button class="w3-button w3-center w3-white enable" onclick="enable()">Enable Music!</button>
        <button class="w3-button w3-center w3-white disable" onclick="disable()">Disable Music!</button>
        <p>
            <p></p>
            <p></p>
            <button class="w3-center w3-white w3-button" onclick="home()">Exit to game!</button>
        </p>
    </div>
    </body>
